<ng-container>
  <div class="card mt-5 mb-5">
    <div class="card-body">
      <h4 class="card-title">ไทม์ไลน์</h4>
      <ngx-datatable
        #table
        class="material mt-3"
        style="height: 500px;"
        [columns]="columns"
        columnMode="force"
        [headerHeight]="50"
        [footerHeight]="0"
        [rowHeight]="50"
        [rows]="rows"
        [scrollbarV]="true"
        [scrollbarH]="true"
      >
      </ngx-datatable>
    </div>
  </div>
</ng-container>
